<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u> SHAREABLE RESUME BUILDER BY: Syeda Aramish Fatima</u></h1>
    <form id="resume-form">
        <fieldset>
            <legend> Personal Information </legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username:)" required> 


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name:)" required> 

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required> 

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Your valid phone number" required> 


        </fieldset>

<fieldset>
    <legend>Education History</legend>
    <label for="education">Education:</label>
    <textarea id="education" placeholder="Fill your education" rows="4" required></textarea>
</fieldset>

<fieldset>
    <legend>Work-Experience</legend>
    <label for="experience">Experience:</label>
    <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
</fieldset>

<button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>
    <!-- Dynamic & Editable Resume-->
     <div id="resume-display" contenteditable="true">
        <!--resume will be generated-->
     </div>

     <br>

     <!--shareable link & download option-->
     <div id="shareable-link-container" style="display: none;">
        <h2>FINALLY! YOUR SHAREABLE LINK IS HERE. </h2>
        <p> Your link is here! Now you can easily share or edit it.</p>
        <a href="#" id="shareable-link" target="_blank"></a>

        <br>
<button id="download-pdf"><b> Download your Resume as PDF</b></button>


     </div>

     <script src="script.js"></script>
</body>
</html>
